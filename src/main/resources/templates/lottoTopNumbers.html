<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로또 번호 빈도</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">가장 자주 나온 번호 6개</h1>

    <!-- 최근 회차번호 표시 -->
    <p class="fs-5 text-center mb-4">
        최근 회차 번호: <span th:text="${lastNo}" class="fw-bold"></span>
    </p>

    <ul class="list-group mb-5">
        <li class="list-group-item list-group-item-primary text-center fw-semibold" th:each="nf : ${mainNumbers}">
            번호: <span th:text="${nf.number}"></span>, 등장 횟수: <span th:text="${nf.frequency}"></span>
        </li>
    </ul>

    <h2 class="mb-4 text-center">가장 자주 나온 보너스 번호</h2>
    <ul class="list-group">
        <li class="list-group-item list-group-item-warning text-center fw-semibold" th:each="nf : ${bonusNumbers}">
            번호: <span th:text="${nf.number}"></span>, 등장 횟수: <span th:text="${nf.frequency}"></span>
        </li>
    </ul>
</div>

<!-- Bootstrap 5 JS Bundle CDN (optional if you need JS components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
